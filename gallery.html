<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery | Sopanam Sattva</title>
</head>

<body>

    <main style="padding-top: 80px;">

        <section class="section">
            <div class="container">
                <div class="section-header">
                    <span class="section-subtitle">Glimpses</span>
                    <h1 class="section-title">Life at Sopanam</h1>
                </div>

                <div style="column-count: 2; column-gap: var(--spacing-md);">
                    <div style="margin-bottom: var(--spacing-md); break-inside: avoid;">
                        <img src="/images/hero_background.png" alt="Nature"
                            style="width: 100%; border-radius: var(--radius-md);">
                        <p style="margin-top: 5px; font-size: 0.9rem; color: #666;">Serene Mornings</p>
                    </div>
                    <div style="margin-bottom: var(--spacing-md); break-inside: avoid;">
                        <img src="/images/yoga_retreat.png" alt="Yoga"
                            style="width: 100%; border-radius: var(--radius-md);">
                        <p style="margin-top: 5px; font-size: 0.9rem; color: #666;">Morning Yoga Sessions</p>
                    </div>
                    <div style="margin-bottom: var(--spacing-md); break-inside: avoid;">
                        <img src="/images/ayurveda_texture.png" alt="Ayurveda"
                            style="width: 100%; border-radius: var(--radius-md);">
                        <p style="margin-top: 5px; font-size: 0.9rem; color: #666;">Natural Healing & Ayurveda</p>
                    </div>
                    <div style="margin-bottom: var(--spacing-md); break-inside: avoid;">
                        <img src="/images/team_group.png" alt="Community"
                            style="width: 100%; border-radius: var(--radius-md);">
                        <p style="margin-top: 5px; font-size: 0.9rem; color: #666;">Our Community</p>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script type="module" src="/src/main.js"></script>
</body>

</html>
